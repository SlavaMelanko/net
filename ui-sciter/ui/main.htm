<html>
  <head>
    <title>Sciter</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
    <script|module>
      import {Chart} from "chart.js";
      document.body.append(<Chart config={config} />);
    </script>
  </head>
  <body>
    <div class="header">
      <div class="controls">
        <div class="red-dot" id="quite"></div>
        <div class="orange-dot"></div>
        <div class="green-dot"></div>
      </div>
    </div>
    <div id="chart"></div>
  </body>
</html>
